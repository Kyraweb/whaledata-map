<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whale Population Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    body, html { margin: 0; height: 100%; }
    #map { height: 100%; width: 100%; }
    .popup-content { font-size: 14px; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // 1️⃣ Initialize map
    const map = L.map('map').setView([20, 0], 2);

    // 2️⃣ Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // 3️⃣ Fetch whale population data from FastAPI
    const apiUrl = 'http://h00ws84ww08c4cw804go8444.142.171.41.4.sslip.io/population';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        console.log('Whale data:', data);

        // Example: show simple markers (static for now)
        const testWhales = [
          { species: 'Killer Whale', population: 5, latitude: 10, longitude: 80, region: 'Bay of Bengal', last_updated: '2026-01-04' },
          { species: 'Humpback Whale', population: 12, latitude: -20, longitude: 150, region: 'Pacific Ocean', last_updated: '2026-01-04' }
        ];

        testWhales.forEach(w => {
          const marker = L.marker([w.latitude, w.longitude]).addTo(map);
          marker.bindPopup(`
            <div class="popup-content">
              <strong>Species:</strong> ${w.species} <br>
              <strong>Population:</strong> ${w.population} <br>
              <strong>Region:</strong> ${w.region} <br>
              <strong>Last Updated:</strong> ${w.last_updated}
            </div>
          `);
        });

      })
      .catch(err => {
        console.error('Failed to load whale data:', err);
        alert('Could not load whale data. Check API connection.');
      });
  </script>
</body>
</html>
