<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whale Population Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.18.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    html, body { margin:0; height:100%; width:100%; overflow:hidden; font-family:Arial,sans-serif; }
    #map { width:100%; height:100%; }
    .mapboxgl-popup-content { font-size:14px; }
  </style>
</head>
<body>
<div id="map"></div>

<script>
  // Dynamically load Mapbox JS and initialize map
  function loadMapbox(callback) {
    const script = document.createElement('script');
    script.src = "https://api.mapbox.com/mapbox-gl-js/v2.18.0/mapbox-gl.js";
    script.onload = callback;
    script.onerror = () => alert('Failed to load Mapbox JS');
    document.head.appendChild(script);
  }

  loadMapbox(() => {
    // âœ… Now mapboxgl is guaranteed to be loaded
    mapboxgl.accessToken = 'pk.eyJ1Ijoia3lyYXdlYmluYyIsImEiOiJjbWswdWRjaDQwdmwwM2RxMzhqdXVwNmFoIn0.wJ5_grZwyYNMBJRzfcMptw';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v11',
      center: [0, 20],
      zoom: 2,
      maxBounds: [[-180, -90], [180, 90]]
    });

    map.addControl(new mapboxgl.NavigationControl());

    // Fetch whale data from FastAPI
    fetch('http://h00ws84ww08c4cw804go8444.142.171.41.4.sslip.io/population')
      .then(res => res.json())
      .then(json => {
        const whales = json.data || [];
        whales.forEach(w => {
          if (w.latitude && w.longitude) {
            const popup = new mapboxgl.Popup({ offset:25 })
              .setHTML(`<div>
                <strong>Species:</strong> ${w.species}<br>
                <strong>Population:</strong> ${w.population}<br>
                <strong>Region:</strong> ${w.region}<br>
                <strong>Last Updated:</strong> ${w.last_updated}
              </div>`);
            new mapboxgl.Marker({ color:'blue' })
              .setLngLat([w.longitude, w.latitude])
              .setPopup(popup)
              .addTo(map);
          }
        });
      })
      .catch(err => {
        console.error('Failed to load whale data:', err);
        alert('Could not load whale data. Check API connection.');
      });

    // Optional: slow globe rotation
    let rotate = true;
    map.on('load', () => {
      function rotateGlobe() {
        if (!rotate) return;
        const center = map.getCenter();
        map.setCenter([center.lng + 0.05, center.lat]);
        requestAnimationFrame(rotateGlobe);
      }
      rotateGlobe();
    });
    map.on('dragstart', () => rotate = false);
    map.on('zoomstart', () => rotate = false);
  });
</script>
</body>
</html>
