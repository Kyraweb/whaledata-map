<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whale Population Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
  ></script>

  <script>
    // -------------------------------
    // 1️⃣ Initialize map
    // -------------------------------
    const map = L.map('map', {
      worldCopyJump: false // prevent horizontal wrap
    }).setView([10, 80], 4); // focus on Bay of Bengal region

    // Optional: restrict map bounds
    const southWest = L.latLng(-60, 30);
    const northEast = L.latLng(60, 160);
    const bounds = L.latLngBounds(southWest, northEast);
    map.setMaxBounds(bounds);
    map.on('drag', () => map.panInsideBounds(bounds, { animate: false }));

    // -------------------------------
    // 2️⃣ Add OpenStreetMap tiles
    // -------------------------------
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      noWrap: true // prevents repeating tiles
    }).addTo(map);

    // -------------------------------
    // 3️⃣ Fetch whale population data
    // -------------------------------
    const apiUrl = 'http://h00ws84ww08c4cw804go8444.142.171.41.4.sslip.io/population';

    fetch(apiUrl)
      .then(response => response.json())
      .then(json => {
        const whales = json.data || [];
        whales.forEach(w => {
          if (w.latitude && w.longitude) {
            const marker = L.marker([w.latitude, w.longitude]).addTo(map);
            marker.bindPopup(`
              <div class="popup-content">
                <strong>Species:</strong> ${w.species} <br>
                <strong>Population:</strong> ${w.population} <br>
                <strong>Region:</strong> ${w.region} <br>
                <strong>Last Updated:</strong> ${w.last_updated}
              </div>
            `);
          }
        });
      })
      .catch(err => {
        console.error('Failed to load whale data:', err);
        alert('Could not load whale data. Check API connection.');
      });
  </script>
</body>
</html>
