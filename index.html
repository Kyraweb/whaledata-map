<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whale Population Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mapbox GL JS CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.18.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    .mapboxgl-popup-content {
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Mapbox GL JS -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.18.0/mapbox-gl.js"></script>

<script>
  // 1️⃣ Set Mapbox token (must stay in quotes!)
  mapboxgl.accessToken = 'pk.eyJ1Ijoia3lyYXdlYmluYyIsImEiOiJjbWswdWRjaDQwdmwwM2RxMzhqdXVwNmFoIn0.wJ5_grZwyYNMBJRzfcMptw';

  // 2️⃣ Initialize map
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/light-v11', // modern light style
    center: [0, 20],                             // initial center
    zoom: 2,
    maxBounds: [[-180, -90], [180, 90]]         // restrict to world bounds
  });

  // Add zoom and rotation controls
  map.addControl(new mapboxgl.NavigationControl());

  // 3️⃣ Fetch whale data from FastAPI backend
  const apiUrl = 'http://h00ws84ww08c4cw804go8444.142.171.41.4.sslip.io/population';

  fetch(apiUrl)
    .then(res => res.json())
    .then(json => {
      const whales = json.data || [];

      whales.forEach(w => {
        if (w.latitude && w.longitude) {
          // Create popup content
          const popup = new mapboxgl.Popup({ offset: 25 })
            .setHTML(`
              <div>
                <strong>Species:</strong> ${w.species}<br>
                <strong>Population:</strong> ${w.population}<br>
                <strong>Region:</strong> ${w.region}<br>
                <strong>Last Updated:</strong> ${w.last_updated}
              </div>
            `);

          // Add marker
          new mapboxgl.Marker({ color: 'blue' })
            .setLngLat([w.longitude, w.latitude])
            .setPopup(popup)
            .addTo(map);
        }
      });

      if (whales.length === 0) {
        console.warn('No whale data found.');
      }
    })
    .catch(err => {
      console.error('Failed to load whale data:', err);
      alert('Could not load whale data. Check API connection.');
    });

  // 4️⃣ Optional: add slow globe rotation effect
  let rotate = true;
  map.on('load', () => {
    function rotateGlobe() {
      if (!rotate) return;
      const center = map.getCenter();
      map.setCenter([center.lng + 0.05, center.lat]);
      requestAnimationFrame(rotateGlobe);
    }
    rotateGlobe();
  });

  // stop rotation on user interaction
  map.on('dragstart', () => rotate = false);
  map.on('zoomstart', () => rotate = false);
</script>

</body>
</html>
